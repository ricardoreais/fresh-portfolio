<div id="projects" class="jumbotron jumbotron-fluid bg-light mt-5">
  <div class="container">
    <h1 class="mb-5">Projects<span class="main-color">.</span></h1>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
      <div fxFlex class="mb-5" *ngFor="let project of projects">
        <a [href]="project.url" *ngIf="project.url; else simpleImage">
          <img [src]="project.imagePath" class="mb-2">
        </a>
        <ng-template #simpleImage>
          <img [src]="project.imagePath" class="mb-2">
        </ng-template>
        <h4>{{ project.name }}</h4>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>
